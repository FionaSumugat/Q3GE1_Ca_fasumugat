<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="before"></div>
    <div id="after"></div>
    <div id="sum"></div>
    <script>
        var num1= parseFloat(prompt("Enter a first number: "));
        var num2= parseFloat(prompt("Enter a second number: "));

        document.getElementById("before").innerHTML= "The inputs before swapping: " + num1 + " and " + num2 + ".";

            var sub = num1;
            num1= num2;
            num2= sub;
            document.getElementById("after").innerHTML += "After swapping: " + num1 + " and " + num2 + ".";

        var sum=num1 + num2;
        document.getElementById("sum").innerHTML += "The sum of the two numbers is " + sum + ".";

    



    </script>
</body>
</html>
